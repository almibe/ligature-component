<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wander Components Demo</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="/src/wander-code.ts"></script>
    <script type="module" src="/src/wander-editor.ts"></script>
  </head>
  <body>
    <main>
      <section>
        <button id="runButton">Run</button>
        <wander-editor id="editor">
          let
            val x = "Hello"
            val y = "World"
          in
            '(x y)
          end
        </wander-editor>      
      </section>
      <section>
        <wander-code id="code">
          let
            val x = "Hello"
            val y = "World"
          in
            '(x y)
          end
        </wander-code>
      </section>
    </main>
  </body>
  <script>
    document.getElementById("runButton").addEventListener("click", (e) => {
      document.getElementById("code").script = document.getElementById("editor").text;
    });
  </script>
</html>
