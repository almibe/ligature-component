<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wander Components Demo</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="/src/wander-code.ts"></script>
    <script type="module" src="/src/wander-editor.ts"></script>
  </head>
  <body>
    <main>
      <section>
        <wander-code>
          let
            val x = "Hello"
            val y = "World"
          in
            '(x y)
          end
        </wander-code>
      </section>
      <hr>
      <section>
        <wander-editor>
          let
            val x = "Hello"
            val y = "World"
          in
            '(x y)
          end
        </wander-editor>      
      </section>
    </main>
  </body>
</html>
