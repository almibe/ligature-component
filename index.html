<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wander Components Demo</title>
    <link rel="stylesheet" href="./src/web/index.css" />
  </head>
  <body>
    <main>
      <section>
        <button id="runButton">Run</button>
        <div id="editor">
          x = "Hello",
          y = "World",
          [x, y]
        </div>
      </section>
      <section>
        <div id="code">
        </div>
      </section>
    </main>
  </body>
  <script type="module">
    import { initializeEditor } from './src/web/wander-editor.ts';
    import { run, printResult } from './src/interpreter/interpreter.ts';
    let editor = initializeEditor("editor");
    document.getElementById("runButton").addEventListener("click", (e) => {
      document.getElementById("code").innerText = printResult(run(editor.readText()));
    });
  </script>
</html>
